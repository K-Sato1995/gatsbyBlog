sudo: required
language: node_js

cache:
  directories:
    - node_modules

dist: trusty

jobs:
  include:
    - stage: test
      node_js: lts/*
      script: 
        - yarn lint
        - yarn build --prefix-paths
    - stage: performance_budget
      node_js: lts/*
      if: type = pull_request
      script: 
        - ./scripts/budget.sh
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = master
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
    - stage: deploy
      if: branch = master
      node_js: lts/*
      script: yarn build --prefix-paths
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: public
        on:
          branch: master
